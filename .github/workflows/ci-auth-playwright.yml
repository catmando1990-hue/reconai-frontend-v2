name: CI (Playwright Auth)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  playwright-auth:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # Optional: define PLAYWRIGHT_BASE_URL as a GitHub variable (e.g. https://www.reconaitechnology.com)
      PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL }}
      PLAYWRIGHT_AUTH: "true"

      # Credentials for a dedicated CI test user in Clerk.
      E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
      E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Fail-closed if auth secrets are missing
        run: |
          set -euo pipefail
          if [ -z "${E2E_CLERK_USER_EMAIL:-}" ]; then
            echo "Missing GitHub Secret: E2E_CLERK_USER_EMAIL" >&2
            exit 1
          fi
          if [ -z "${E2E_CLERK_USER_PASSWORD:-}" ]; then
            echo "Missing GitHub Secret: E2E_CLERK_USER_PASSWORD" >&2
            exit 1
          fi

      - name: Run authenticated tests (ci-auth)
        run: npx playwright test --project=ci-auth

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-auth
          path: playwright-report
          retention-days: 7
