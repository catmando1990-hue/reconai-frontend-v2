name: ReconAI Evolution

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: read

jobs:
  evolve:
    if: github.event.pull_request.base.ref == 'main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log PR decision
        run: node ai-system/tools/log-decision.mjs

      - name: Update repo map (merged only)
        if: github.event.pull_request.merged == true
        run: node ai-system/tools/update-repo-map.mjs

      - name: Commit evolution artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ai-system/decision-log.md ai-system/repo-map.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(ai): evolve repo map [skip ci]"
          git push
